<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: auto; 
      padding: 20px; 
    }
    .recipe-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Recipe Book</h1>
  <p>Welcome to your collaborative recipe book. To add recipes, go to <a href="/admin">/admin</a>.</p>

  <div id="recipe-list"></div>

  <script>
    async function loadRecipes() {
      const folder = "recipes";
      const res = await fetch(folder);
      const html = await res.text();

      const files = [...html.matchAll(/href="([^"]+\.md)"/g)].map(m => m[1]);

      const container = document.getElementById("recipe-list");
      container.innerHTML = "";

      for (const file of files) {
        const r = await fetch(`${folder}/${file}`);
        const md = await r.text();

        const title = md.match(/title: "(.*?)"/)?.[1] || file;
        const desc = md.match(/description: "(.*?)"/)?.[1] || "";

        container.innerHTML += `
          <div class="recipe-card">
            <h2>${title}</h2>
            <p>${desc}</p>
            <a href="recipes/${file}" target="_blank">Open file</a>
          </div>
        `;
      }
    }

    loadRecipes();
  </script>
</body>
</html>
