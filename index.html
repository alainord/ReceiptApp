<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .recipe-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>ðŸ“š Recipe Book</h1>
  <p>Welcome to your collaborative recipe book. To add recipes, go to <a href="/admin">/admin</a>.</p>

  <div id="recipe-list"></div>

  <script>
    async function loadRecipes() {

      const owner = "alainord";
      const repo = "ReceiptApp";
      const folder = "recipes";

      const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}`;

      try {
        const res = await fetch(apiUrl);
        const files = await res.json();

        console.log("FILES:", files); // DEBUG

        const container = document.getElementById("recipe-list");
        container.innerHTML = "";

        for (const file of files.filter(f => f.name.endsWith(".md"))) {
          const rawMdUrl = file.download_url;
          const mdText = await fetch(rawMdUrl).then(r => r.text());

          const title = mdText.match(/title: "(.*?)"/)?.[1] || file.name;
          const desc = mdText.match(/description: "(.*?)"/)?.[1] || "";

          container.innerHTML += `
        <div class="recipe-card">
          <h2>${title}</h2>
          <p>${desc}</p>
          <a href="${rawMdUrl}" target="_blank">Open recipe</a>
        </div>
      `;
        }

      } catch (err) {
        console.error("Error loading recipes:", err);
      }
    }

    loadRecipes();
  </script>


</body>

</html>
