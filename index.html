<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .recipe-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>ðŸ“š Recipe Book</h1>
  <p>Welcome to your collaborative recipe book. To add recipes, go to <a href="/admin">/admin</a>.</p>

  <div id="recipe-list"></div>

  <script>
    async function loadRecipes() {
      try {
        // This URL is generated automatically by Decap CMS
        const res = await fetch('/admin/collections/recipes/entries');
        const data = await res.json();

        const container = document.getElementById("recipe-list");
        container.innerHTML = "";

        data.forEach(entry => {
          const title = entry.data.title;
          const desc = entry.data.description;
          const slug = entry.slug;

          container.innerHTML += `
          <div class="recipe-card">
            <h2>${title}</h2>
            <p>${desc}</p>
            <a href="/recipes/${slug}.md" target="_blank">Open recipe</a>
          </div>
        `;
        });

      } catch (err) {
        console.error("Error loading recipes:", err);
      }
    }

    loadRecipes();
  </script>

</body>

</html>
