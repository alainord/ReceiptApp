<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="recipe">
  <a href="index.html" class="back">← Back to recipes</a>

  <article class="card" id="recipe-card">
    <p>Loading recipe…</p>
  </article>

  <script>
    async function loadRecipe() {
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");

      if (!file) {
        document.getElementById("recipe-card").innerHTML = "<p>No recipe selected.</p>";
        return;
      }

      const owner = "alainord";
      const repo = "ReceiptApp";
      const folder = "recipes";
      const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${folder}/${file}`;

      try {
        const mdText = await fetch(rawUrl).then(r => r.text());

        // Split frontmatter and body
        let frontmatter = "";
        let body = mdText;

        const fmMatch = mdText.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
        if (fmMatch) {
          frontmatter = fmMatch[1];
          body = fmMatch[2];
        }

        const getField = (name) => {
          const regex = new RegExp(`^${name}:\\s*"(.*?)"\\s*$`, "m");
          return frontmatter.match(regex)?.[1] || "";
        };

        const title = getField("title") || file.replace(".md", "");
        const description = getField("description");
        const image = getField("image");
        const tag = getField("tag");

        // Try to extract ingredients & steps from frontmatter lists (if present)
        const ingredients = [];
        const steps = [];

        const ingBlockMatch = frontmatter.match(/ingredients:\s*\n([\s\S]*?)(\n[a-zA-Z]|$)/);
        if (ingBlockMatch) {
          const lines = ingBlockMatch[1].split("\n");
          for (const line of lines) {
            const m = line.match(/-+\s*item:\s*"(.*?)"/);
            if (m) ingredients.push(m[1]);
          }
        }

        const stepsBlockMatch = frontmatter.match(/steps:\s*\n([\s\S]*?)(\n[a-zA-Z]|$)/);
        if (stepsBlockMatch) {
          const lines = stepsBlockMatch[1].split("\n");
          for (const line of lines) {
            const m = line.match(/-+\s*item:\s*"(.*?)"/);
            if (m) steps.push(m[1]);
          }
        }

        const card = document.getElementById("recipe-card");

        card.innerHTML = `
          ${image ? `<img src="${image}" alt="${title}" class="hero-image" />` : ""}
          ${tag ? `<div class="tag">${tag}</div>` : ""}
          <h1>${title}</h1>
          ${description ? `<p class="subtitle">${description}</p>` : ""}

          ${ingredients.length ? `
            <h2 class="section-title">Ingredients</h2>
            <ul>
              ${ingredients.map(i => `<li>${i}</li>`).join("")}
            </ul>
          ` : ""}

          ${steps.length ? `
            <h2 class="section-title">Steps</h2>
            <ol>
              ${steps.map(s => `<li>${s}</li>`).join("")}
            </ol>
          ` : ""}

          <div class="content">
            ${marked.parse(body)}
          </div>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("recipe-card").innerHTML =
          "<p>Could not load this recipe. Maybe it was deleted.</p>";
      }
    }

    loadRecipe();
  </script>
</body>
</html>
